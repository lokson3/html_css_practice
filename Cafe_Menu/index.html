<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>camper cafe</h1>
            <p class="est">Est. 2020</p>
            <hr>
            <section>
                <h2>coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"" alt="">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.70</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazeinut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>dessert</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="">
                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
            <hr class="line">
            <footer>
                <p class="link"><a href="#">Visit our website</a></p>
                <p class="address">123 Lokson Code Camp Drive</p>
            </footer>
        </main>
    </div>
</body>
</html>
